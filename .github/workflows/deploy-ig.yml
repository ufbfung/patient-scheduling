name: Build and Deploy Patient Scheduling FHIR IG

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node (for SUSHI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SUSHI
        run: npm install -g fsh-sushi

      - name: Setup Java (for IG Publisher)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Ruby (for Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"

      - name: Install Jekyll
        run: gem install jekyll

      - name: Make publisher scripts executable
        run: chmod +x _updatePublisher.sh _genonce.sh

      - name: Download / update IG Publisher
        run: ./_updatePublisher.sh -y

      - name: Build FHIR IG (SUSHI + IG Publisher)
        run: ./_genonce.sh

      - name: Upload artifact (FHIR IG output)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4